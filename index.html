<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <hgroup>
        <h2>Jugador:</h2>
        <h2 id="jugador">1</h2>        
    </hgroup>

    <div id="tablero">
        <div class="casilla selectno" onclick="jugar(0)"></div>
        <div class="casilla selectno" onclick="jugar(1)"></div>
        <div class="casilla selectno" onclick="jugar(2)"></div>
        <div class="casilla selectno" onclick="jugar(3)"></div>
        <div class="casilla selectno" onclick="jugar(4)"></div>
        <div class="casilla selectno" onclick="jugar(5)"></div>
        <div class="casilla selectno" onclick="jugar(6)"></div>
        <div class="casilla selectno" onclick="jugar(7)"></div>
        <div class="casilla selectno" onclick="jugar(8)"></div>
	</div>
	<div class="reset selectno" onclick="reset()">Reiniciar</div>
	
</body>
</html>
